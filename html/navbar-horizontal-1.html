<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>NavBar</title>
    <link
      href="http://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      body {
        margin: 0;
        font-family: "Roboto", sans-serif;
      }
      .navbar {
        box-shadow: 15px -4px 20px 7px #888888;
        position: relative;
        padding: 0 clamp(1.375rem, 1.2rem + 0.89vw, 2rem);
        display: flex;
        justify-content: space-between;
        align-items: center;
      }
      .navbar a {
        text-decoration: none;
        color: #585b63;
      }
      .navbar .menu {
        display: flex;
      }
      #logo {
        --bg-size: 400%;
        --color-one: #ff5722;
        --color-two: #00bcd4;
        font-size: 25px;
        font-weight: 700;
        background: linear-gradient(
            90deg,
            var(--color-one),
            var(--color-two),
            var(--color-one)
          )
          0 0 / var(--bg-size) 100%;
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
        animation: move-bg 8s infinite linear;
      }
      .navbar .menu-item {
        padding: 20px;
      }

      .navbar .menu-item:hover {
        background-color: #f8f9fa;
      }

      @keyframes move-bg {
        to {
          background-position: var(--bg-size) 0;
        }
      }

      .navbar svg {
        transform: translateY(2px);
        display: block;
        width: 1em;
        height: 1em;
        min-width: 1.5rem;
        min-height: 1.5rem;
        fill: currentColor;
        color: #585b63;
      }
      .navbar button {
        cursor: pointer;
        display: inline-block;
        background: transparent;
        border: none;
        padding: 0;
        -webkit-appearance: none;
      }
      .navbar #search-bar {
        position: relative;
      }
      .navbar #search-bar input.search.active {
        position: absolute;
        top: 50px;
        right: 0;
        display: block;
        width: 300px;
        background-color: #ffffff;
        color: #191919;
        border: 1px solid #d2d3d7;
        font: inherit;
        padding: 0.8em;
        line-height: 1;
        border-radius: 3px;
        outline: 2px solid #3740ff;
        outline-offset: 4px;
      }

      .navbar #search-bar input.search {
        display: none;
      }

      @media (min-width:800px) {
        #toggle {
            display: none;
        }
        .navbar .close {
            display: none;
        }
      }

      @media (max-width: 799px) {
        .navbar {
            padding: 15px;
        }
        .navbar .menu {
            display: none;
        }
        .navbar .menu.active {
            position: absolute;
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            box-shadow: 0px 20px 15px 0px #555555;
            background-color: #fff;
            height: 100vh;
            width: 300px;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .navbar .close {
            display: flex;
            justify-content: center;
        }
        
      }
    </style>
  </head>
  <body>
    <nav class="navbar">
      <div id="toggle">
        <button>
            <svg viewBox="0 0 24 24" height="24" width="24" xmlns="http://www.w3.org/2000/svg">
                <path d="M0 0h24v24H0z" fill="none"></path>
                <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
              </svg>
        </button>
      </div>
      <a href="/"><div id="logo">Website</div></a>
      <div class="menu">
        <div class="close menu-item">
            <button>
                <svg viewBox="0 0 24 24" aria-label="close" class="icon" height="24" role="img" width="24" xmlns="http://www.w3.org/2000/svg">
                    <path d="M0 0h24v24H0z" fill="none"></path>
                    <path d="M19 6.41L17.59 5 12 10.59 6.41 5 5 6.41 10.59 12 5 17.59 6.41 19 12 13.41 17.59 19 19 17.59 13.41 12z"></path>
                </svg>
            </button>
        </div>
        <div class="menu-item"><a href="#">Contact Us</a></div>
        <div class="menu-item"><a href="#">About Us</a></div>
        <div class="menu-item"><a href="#">Privacy Policy</a></div>
      </div>
      <div id="search-bar">
        <button>
          <svg class="web-search__search-icon" xmlns="http://www.w3.org/2000/svg" height="24" width="24" aria-hidden="true">
            <path d="M0 0h24v24H0z" fill="none"></path>
            <path d="M15.5 14h-.79l-.28-.27A6.471 6.471 0 0016 9.5 6.5 6.5 0 109.5 16c1.61 0 3.09-.59 4.23-1.57l.27.28v.79l5 4.99L20.49 19l-4.99-5zm-6 0C7.01 14 5 11.99 5 9.5S7.01 5 9.5 5 14 7.01 14 9.5 11.99 14 9.5 14z"></path>
          </svg>
        </button>
        <input type="text" class="search" placeholder="Search...">
      </div>
    </nav>

    <script>
        document.addEventListener('DOMContentLoaded', ()=>{
            const menuToggle = document.querySelector('#toggle');
            const menuDiv = document.querySelector('.navbar .menu');
            const closeMenu = document.querySelector('.navbar .close button');
            const searchButton = document.querySelector('.navbar #search-bar button');
            const searchInput = document.querySelector('.navbar #search-bar input');

            menuToggle.addEventListener('click', ()=>{
                menuDiv.classList.toggle('active');
            });
            closeMenu.addEventListener('click', ()=>{
                menuDiv.classList.toggle('active');
            });
            searchButton.addEventListener('click', ()=>{
                searchInput.classList.toggle('active');
            });
        });

    </script>
  </body>
</html>
